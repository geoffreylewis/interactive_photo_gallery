<!doctype html>


<html lang="en">

     <head>
          <title>Interactive Photo Gallery</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="description" content="interactive photo gallery">
          <meta name="author" content="Geoff Lewis">
          <meta name="keywords" content="Geoff, Lewis, photos, gallery, lightbox, interactive">
          <link rel="stylesheet" href="js/magnific popup/magnific-popup.css">
          <link rel="stylesheet" href="css/styles.css">
          <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
     </head>

     <body>
          <header>
               <input type="text" id="filter" name="search_box" placeholder="Find a picture to look at...">
          </header>
          <main class="lightbox">
               <a href="images/01.jpg" rel="hay bales" title="Hay bales! &nbsp;I love hay bales. &nbsp;Took this snap on a drive through the countryside past some straw fields.">
                    <img src="images/thumbnails/01.jpg" alt="hay bales">
               </a>
               <a href="images/02.jpg" rel="lake" title="The lake was so calm today. &nbsp;We had a great view of the snow on the mountains from here.">
                    <img src="images/thumbnails/02.jpg" alt="lake">
               </a>
               <a href="images/03.jpg" rel="canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="images/thumbnails/03.jpg" alt="canyon">
               </a>
               <a href="images/04.jpg" rel="iceberg" title="It was amazing to see an iceberg up close. &nbsp;It was so cold, but it didn't snow today.">
                    <img src="images/thumbnails/04.jpg" alt="iceberg">
               </a>
               <a href="images/05.jpg" rel="desert" title="The red cliffs were beautiful. &nbsp;It was really hot in the desert, but we did a lot of walking through the canyons.">
                    <img src="images/thumbnails/05.jpg" alt="desert">
               </a>
               <a href="images/06.jpg" rel="fall" title="Fall is coming; I love when the leaves on the trees start to change color.">
                    <img src="images/thumbnails/06.jpg" alt="fall">
               </a>
               <a href="images/07.jpg" rel="plantation" title="I drove past this plantation yesterday. &nbsp;Everything is so green!">
                    <img src="images/thumbnails/07.jpg" alt="plantation">
               </a>
               <a href="images/08.jpg" rel="dunes" title="My summer vacation to the Oregon Coast. &nbsp;I love the sandy dunes!">
                    <img src="images/thumbnails/08.jpg" alt="dunes">
               </a>
               <a href="images/09.jpg" rel="countryside lane" title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="images/thumbnails/09.jpg" alt="countryside lane">
               </a>
               <a href="images/10.jpg" rel="sunset" title="Sunset at the coast! &nbsp;The sky turned a lovely shade of orange.">
                    <img src="images/thumbnails/10.jpg" alt="sunset">
               </a>
               <a href="images/11.jpg" rel="cave" title="I did a tour of a cave today, and the view of the landscape below was breathtaking.">
                    <img src="images/thumbnails/11.jpg" alt="cave">
               </a>
               <a href="images/12.jpg" rel="bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="images/thumbnails/12.jpg" alt="bluebells">
               </a>
          </main>
          <footer>
               <h6>Created by: Geoff Lewis</h6>
          </footer>
          <script src="js/jquery-3.3.1.min.js"></script>
          <script src="js/magnific popup/jquery.magnific-popup.min.js"></script>
          <script src="js/main.js"></script>
     </body>

</html>
